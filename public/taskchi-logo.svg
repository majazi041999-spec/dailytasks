<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --bg1: #e9f1ff;
        --bg2: #c8dcff;
        --ring: #3f63ff;
        --card: #ffffff;
        --ink: #1f2a44;
        --accent: #3366ff;
        --accent-2: #5b8cff;
        --text: #2043c9;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg1: #10173a;
          --bg2: #1b2561;
          --ring: #7aa2ff;
          --card: #162047;
          --ink: #d7e4ff;
          --accent: #74a3ff;
          --accent-2: #93b8ff;
          --text: #a8c6ff;
        }
      }
    </style>
    <linearGradient id="bg" x1="76" y1="76" x2="436" y2="436" gradientUnits="userSpaceOnUse">
      <stop stop-color="var(--bg1)"/>
      <stop offset="1" stop-color="var(--bg2)"/>
    </linearGradient>
    <filter id="shadow" x="42" y="42" width="428" height="428" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <circle cx="256" cy="220" r="180" fill="url(#bg)"/>
    <circle cx="256" cy="220" r="172" stroke="var(--ring)" stroke-width="8"/>

    <!-- calendar -->
    <g transform="translate(94 112)">
      <rect x="0" y="0" width="144" height="118" rx="16" fill="var(--card)" stroke="var(--ring)" stroke-width="6"/>
      <rect x="0" y="0" width="144" height="30" rx="12" fill="var(--accent)"/>
      <path d="M20 46H124M20 70H124M20 94H124M48 32V106M78 32V106" stroke="var(--accent-2)" stroke-width="3" opacity="0.8"/>
      <path d="M30 80L39 90L55 73" stroke="var(--accent)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- clock -->
    <g transform="translate(312 124)">
      <circle cx="58" cy="58" r="54" fill="var(--card)" stroke="var(--ring)" stroke-width="8"/>
      <circle cx="58" cy="58" r="5" fill="var(--accent)"/>
      <path d="M58 58L58 34M58 58L76 58M58 58L42 47" stroke="var(--accent)" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- main checklist card -->
    <g transform="translate(176 146) rotate(6)">
      <rect x="0" y="0" width="166" height="210" rx="18" fill="var(--card)" stroke="var(--ring)" stroke-width="8"/>
      <rect x="52" y="-10" width="62" height="20" rx="8" fill="var(--ring)"/>
      <g transform="translate(22 46)">
        <rect x="0" y="0" width="22" height="22" rx="5" fill="var(--accent)"/>
        <path d="M5 12L10 17L18 7" stroke="white" stroke-width="3.4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M34 12H118" stroke="var(--ink)" stroke-width="5" stroke-linecap="round"/>

        <rect x="0" y="46" width="22" height="22" rx="5" fill="var(--accent)"/>
        <path d="M5 58L10 63L18 53" stroke="white" stroke-width="3.4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M34 58H118" stroke="var(--ink)" stroke-width="5" stroke-linecap="round"/>

        <rect x="0" y="92" width="22" height="22" rx="5" fill="var(--accent)"/>
        <path d="M5 104L10 109L18 99" stroke="white" stroke-width="3.4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M34 104H118" stroke="var(--ink)" stroke-width="5" stroke-linecap="round"/>
      </g>
    </g>
  </g>

  <text x="256" y="460" text-anchor="middle" fill="var(--text)" font-size="84" font-family="Vazirmatn, Tahoma, sans-serif" font-weight="800">تسکچی</text>
</svg>
